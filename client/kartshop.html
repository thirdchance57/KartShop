<head>
  <title>Alien Technology Tire Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-xs-12">
          <div class="jumbotron h1text text-center title-container">
            <h1><b>Alien Technology Tire Prep</b></h1>
          <div class="smalltext">
            {{> loginButtons}}
          </div>
          </div>
      </div>
    </div>
    <div class="row form-style">
      <div class="col-xs-12">
        {{#if isInRole 'admin'}}
          ({{productCount}}) Products For Sale
          <br>
          <label class="hide-checked">
            <input type="checkbox" checked="{{hideChecked}}" />
              Hide Out of Stock Products
          </label>
          <div class="new-product">
            <input type="text" name="title" placeholder="Type to add product name">
            <textarea rows="5" cols="70" type="text" name="text" placeholder="Type to add description"></textarea>
            <input type="text" name="price" placeholder="Type to add price">
            <input type="text" name="image" placeholder="Type to add image">
            {{#if editMode}}
            <button class="btn btn-success update-product">Update</button>
            {{else}}
            <button class="btn btn-success save-product">Add</button>
            {{/if}}
            <button class="btn btn-default cancel">Cancel</button>
          </div>
          <br>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-3">
        <img src="images/ad1.jpg">
      </div>
      <div class="col-xs-6 col-sm-6">
      
        <ul>
          {{#each products}}
            {{> productTemplate}}
          {{/each}}
        </ul>
      </div>
      <div class="col-xs-6 col-sm-3">&nbsp;</div>
    </div>

  </div> <!-- end fluid-container -->
</body>

<template name="productTemplate">
  <li class="{{#if checked}}checked{{/if}}">
    {{#if isInRole 'admin'}}
      <button class="delete">&times;</button>
      <a href="#" class="edit-link">edit</a>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
    {{/if}}
    <h3>{{title}}</h3>
    <span>{{text}}</span><br>
    <span>${{price}}.00</span>
    <img src="/images/{{image}}" class="product-image">
  </li>
</template>
