<head>
  <title>Alien Technology Tire Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-xs-12">
          <div class="jumbotron h1text text-center">
            <h1><b>Alien Technology Tire Prep</b></h1>
          <div class="smalltext">
            {{> loginButtons}}
          </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{#if isInRole 'admin'}}
          ({{productCount}}) Products For Sale
          <br>
          <label class="hide-checked">
            <input type="checkbox" checked="{{hideChecked}}" />
              Hide Out of Stock Products
          </label>
          <form class="new-product">
            <input type="text" name="title" placeholder="Type to add product name" />
            <input type="text" name="text" placeholder="Type to add description" />
            <input type="text" name="price" placeholder="Type to add price" />
            <input type="text" name="image" placeholder="Type to add image" />
            <button type="submit" class="btn btn-success">submit</button>
          </form>
          <br>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-3">
        <img src="images/ad1.jpg">
      </div>
      <div class="col-xs-6 col-sm-6">
      
        <ul>
          {{#each products}}
            {{> productTemplate}}
          {{/each}}
        </ul>
      </div>
      <div class="col-xs-6 col-sm-3">&nbsp;</div>
    </div>



  </div> <!-- end fluid-container -->
</body>

<template name="productTemplate">
  <li class="{{#if checked}}checked{{/if}}">
    {{#if isInRole 'admin'}}
      <button class="delete">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{/if}}
    <h3>{{title}}</h3>
    <span>{{text}}</span><br>
    <span>${{price}}.00</span>
    <img src="/images/{{image}}" class="product-image">
  </li>
</template>
