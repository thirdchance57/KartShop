<head>
  <title>Alien Technology Tire Prep</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="fluid-container">

  {{> navBar}}

  {{#if isInRole 'admin'}}
  <div class="row">
    <div class="col-xs-12 col-sm-8 product-form">
      <h3>{{header}}</h3>
        <!-- text input -->
        <div class="form-group">
          <label>Product Name</label>
          <input class="form-control" type="text" name="title" placeholder="Product name">
        </div>

        <!-- text input -->
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" name="price" placeholder="Price">
        </div>

        <!-- text input -->
        <div class="form-group">
          <label>Image File</label>
          <input class="form-control" type="text" name="image" placeholder="Image">
        </div>

        <!-- text area input-->
        <div class="form-group">
          <label>Description</label>
            <textarea class="form-control" rows="5" cols="62" type="text" name="text" placeholder="Description"></textarea>
        </div>
        <br>
        {{#if editMode}}
          <button class="btn btn-success update-product">Edit</button>
        {{else}}
          <button class="btn btn-success save-product">Add</button>
        {{/if}}
        <button class="btn btn-default cancel">Cancel</button>
        <br>

        <!--checkbox-->
        <!-- <div class="form-group">
          <label class="hide-checked"><input type="checkbox" checked="{{hideChecked}}">
              Hide Out of Stock Products
          </label>
        </div> -->
    </div>
  </div>
  {{/if}}

    <div class="row product-row">
      <div class="col-xs-6 col-sm-3 ">
        <img class="small-image" src="images/greenBud.jpg">
      </div>
      <div class="col-xs-6 col-sm-6">
        <ul>
          {{#each products}}
            {{> productTemplate}}
          {{/each}}
        </ul>
      </div>
      <div class="right-img">
        <div class="col-sm-3">
          <img class="small-image" src="images/yellowBud.jpg">
        </div>
      </div>
    </div>
  </div> <!-- end fluid-container -->
    {{> footerTemplate}}
</body>

<template name="productTemplate">
  <li class="{{#if checked}}checked{{/if}}">
    <div class="row ">
      {{#if isInRole 'admin'}}
        <button class="delete">&times;</button>
        <a href="#" class="edit-link">edit</a>
        <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked"/> -->
      {{/if}}
      <div class="xs-col-12">
        <h3>{{title}}</h3>
        <img src="/images/{{image}}" class="pull-left mb-20 mr-20 inline-item">
        <span class="inline-item">{{text}}</span><br>
        <h4>{{price}}</h4>
      </div>
    </div>
  </li>
</template>

<template name="footerTemplate">
  <footer>
    <div class="fluid-container">
      <div class="row follow-footer">
        <div class="col-xs-12">
          <p class="text-muted">Follow us on Facebook</p>
          <a href="https://www.facebook.com/pages/4-State-Kart-Shop/835641649863174">4 State Kart Shop <img class="icon-image" src="images/facebook-logo.png"></a>
        </div>
      </div>
    </div>
  </footer>
</template>

<template name="navBar">
    <div class="row">
      <div class="col-xs-12">
          <div class="jumbotron h1text text-center title-container">
            <h1><b>Alien Technology Tire Prep</b></h1>
            <div class="smalltext">
              {{> loginButtons}}
            </div>
          </div>
      </div>
    </div>
</template>
