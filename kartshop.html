<head>
  <title>4State Kart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="fluid-container">
    <div class="row">
      <div class="col-xs-12">
          <div class="jumbotron h1text text-center">
            <h1><b>4 State Kart Shop</b></h1>
          <div class="smalltext">
            {{> loginButtons}}
          </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{#if currentUser}}
          ({{productCount}}) Products For Sale
          <br>
          <label class="hide-checked">
            <input type="checkbox" checked="{{hideChecked}}" />
              Hide Out of Stock Products
          </label>
          <form class="new-product">
            <input type="text" name="text" placeholder="Type to add new products" />
            <input type="text" name="price" placeholder="Type to add price" />
            <button type="submit" class="btn btn-success">submit</button>
          </form>
          <br>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-3">&nbsp;</div>
      <div class="col-xs-6 col-sm-6">
      
        <ul>
          {{#each products}}
            {{> productTemplate}}
          {{/each}}
        </ul>
      </div>
      <div class="col-xs-6 col-sm-3">&nbsp;</div>
    </div>



  </div> <!-- end fluid-container -->
</body>

<template name="productTemplate">
  <li class="{{#if checked}}checked{{/if}}">
    {{#if currentUser}}
      <button class="delete">&times;</button>

      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{/if}}
    <span>{{text}} - ${{price}}.00</span>
  </li>
</template>
